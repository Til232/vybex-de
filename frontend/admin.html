<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VYBEX Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .form-group {
      @apply mb-4;
    }
    .form-label {
      @apply block text-sm font-medium text-gray-700 mb-2;
    }
    .form-input {
      @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500;
    }
    .btn-primary {
      @apply bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition;
    }
    .btn-secondary {
      @apply bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 transition;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="app">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-0">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
          <h1 class="text-2xl font-bold text-gray-900">VYBEX</h1>
          <span class="text-gray-500">Admin Dashboard</span>
        </div>
        <div class="flex gap-4">
          <button class="px-4 py-2 text-gray-700 hover:text-gray-900">Dashboard</button>
          <button class="px-4 py-2 text-gray-700 hover:text-gray-900">Brands</button>
          <button class="px-4 py-2 text-gray-700 hover:text-gray-900">Products</button>
          <button class="px-4 py-2 text-red-600 hover:text-red-700">Logout</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
      <!-- Tabs -->
      <div class="flex gap-4 mb-8 border-b border-gray-200">
        <button class="tab-btn active px-4 py-2 border-b-2 border-blue-600 text-blue-600 font-medium" data-tab="brands">
          Manage Brands
        </button>
        <button class="tab-btn px-4 py-2 text-gray-600 font-medium" data-tab="products">
          Manage Products
        </button>
      </div>

      <!-- Brands Tab -->
      <div id="brands-tab" class="tab-content">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <!-- Create Brand Form -->
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-6">Create New Brand</h2>
            <form id="brandForm" enctype="multipart/form-data">
              <div class="form-group">
                <label class="form-label">Brand Name *</label>
                <input type="text" name="name" class="form-input" placeholder="e.g., Nike" required>
              </div>

              <div class="form-group">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-input" rows="3" placeholder="Brand story and details..."></textarea>
              </div>

              <div class="form-group">
                <label class="form-label">Brand Logo *</label>
                <input type="file" name="logo" accept="image/*" class="form-input" required>
                <p class="text-sm text-gray-500 mt-1">Max 5MB. PNG, JPG, WebP</p>
              </div>

              <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="form-group">
                  <label class="form-label">Primary Color</label>
                  <input type="color" name="color_primary" class="form-input" value="#000000">
                </div>
                <div class="form-group">
                  <label class="form-label">Secondary Color</label>
                  <input type="color" name="color_secondary" class="form-input" value="#FFFFFF">
                </div>
              </div>

              <button type="submit" class="btn-primary w-full">Create Brand</button>
            </form>
          </div>

          <!-- Brands List -->
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-6">Existing Brands</h2>
            <div id="brandsList" class="space-y-4">
              <div class="text-center text-gray-500 py-8">
                Loading brands... or none created yet
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Products Tab -->
      <div id="products-tab" class="tab-content hidden">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <!-- Create Product Form -->
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-6">Create New Product</h2>
            <form id="productForm" enctype="multipart/form-data">
              <div class="form-group">
                <label class="form-label">Select Brand *</label>
                <select name="brand_id" class="form-input" required>
                  <option value="">Choose a brand...</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">Product Name *</label>
                <input type="text" name="name" class="form-input" placeholder="e.g., Air Max 90" required>
              </div>

              <div class="form-group">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-input" rows="3" placeholder="Product details..."></textarea>
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div class="form-group">
                  <label class="form-label">Price (EUR) *</label>
                  <input type="number" name="price" class="form-input" placeholder="99.99" step="0.01" required>
                </div>
                <div class="form-group">
                  <label class="form-label">Stock Quantity</label>
                  <input type="number" name="stock_quantity" class="form-input" placeholder="0" min="0">
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">Category</label>
                <select name="category" class="form-input">
                  <option value="">Select category...</option>
                  <option value="T-Shirts">T-Shirts</option>
                  <option value="Jeans">Jeans</option>
                  <option value="Hoodies">Hoodies</option>
                  <option value="Sneakers">Sneakers</option>
                  <option value="Accessories">Accessories</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">Product Images *</label>
                <input type="file" name="images" accept="image/*" multiple class="form-input" required>
                <p class="text-sm text-gray-500 mt-1">Upload 1-10 images. Max 5MB each.</p>
              </div>

              <div class="form-group">
                <label class="flex items-center gap-2">
                  <input type="checkbox" name="is_featured" class="w-4 h-4">
                  <span class="form-label mb-0">Featured Product</span>
                </label>
              </div>

              <button type="submit" class="btn-primary w-full">Create Product</button>
            </form>
          </div>

          <!-- Products List -->
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-6">Products by Brand</h2>
            <div id="productsList" class="space-y-4">
              <div class="text-center text-gray-500 py-8">
                Select a brand to view its products
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000/api';
    let currentBrand = null;

    // Tab Navigation
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tabName = btn.dataset.tab;
        
        // Update active tab button
        document.querySelectorAll('.tab-btn').forEach(b => {
          b.classList.remove('border-b-2', 'border-blue-600', 'text-blue-600');
          b.classList.add('text-gray-600');
        });
        btn.classList.add('border-b-2', 'border-blue-600', 'text-blue-600');
        btn.classList.remove('text-gray-600');

        // Show/hide content
        document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
        document.getElementById(`${tabName}-tab`).classList.remove('hidden');
      });
    });

    // Load and display brands
    async function loadBrands() {
      try {
        const res = await fetch(`${API_BASE}/brands`);
        const brands = await res.json();
        
        const list = document.getElementById('brandsList');
        if (brands.length === 0) {
          list.innerHTML = '<div class="text-center text-gray-500">No brands created yet</div>';
        } else {
          list.innerHTML = brands.map(brand => `
            <div class="flex items-center justify-between p-4 border border-gray-200 rounded">
              <div class="flex items-center gap-3 flex-1">
                ${brand.logo_url ? `<img src="${API_BASE}${brand.logo_url}" alt="${brand.name}" class="h-10 w-10 rounded">` : '<div class="h-10 w-10 bg-gray-200 rounded"></div>'}
                <div>
                  <h3 class="font-medium">${brand.name}</h3>
                  <p class="text-sm text-gray-500">${brand.description || 'No description'}</p>
                </div>
              </div>
              <div class="flex gap-2">
                <button class="px-3 py-1 text-sm bg-blue-100 text-blue-600 rounded hover:bg-blue-200" onclick="editBrand('${brand.id}')">Edit</button>
                <button class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded hover:bg-red-200" onclick="deleteBrand('${brand.id}')">Delete</button>
              </div>
            </div>
          `).join('');
        }

        // Update product form brand dropdown
        const select = document.querySelector('select[name="brand_id"]');
        select.innerHTML = '<option value="">Choose a brand...</option>' + brands.map(b => 
          `<option value="${b.id}">${b.name}</option>`
        ).join('');
      } catch (error) {
        console.error('Error loading brands:', error);
        alert('Failed to load brands');
      }
    }

    // Create Brand
    document.getElementById('brandForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const res = await fetch(`${API_BASE}/brands`, {
          method: 'POST',
          body: formData
        });
        if (res.ok) {
          alert('Brand created successfully!');
          e.target.reset();
          loadBrands();
        } else {
          alert('Failed to create brand');
        }
      } catch (error) {
        console.error('Error creating brand:', error);
        alert('Error creating brand');
      }
    });

    // Create Product
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const res = await fetch(`${API_BASE}/products`, {
          method: 'POST',
          body: formData
        });
        if (res.ok) {
          alert('Product created successfully!');
          e.target.reset();
          loadProducts(document.querySelector('select[name="brand_id"]').value);
        } else {
          alert('Failed to create product');
        }
      } catch (error) {
        console.error('Error creating product:', error);
        alert('Error creating product');
      }
    });

    // Load products for selected brand
    document.querySelector('select[name="brand_id"]').addEventListener('change', async (e) => {
      const brandId = e.target.value;
      if (brandId) {
        loadProducts(brandId);
      }
    });

    async function loadProducts(brandId) {
      try {
        const res = await fetch(`${API_BASE}/products/brand/${brandId}`);
        const products = await res.json();

        const list = document.getElementById('productsList');
        if (products.length === 0) {
          list.innerHTML = '<div class="text-center text-gray-500">No products for this brand</div>';
        } else {
          list.innerHTML = products.map(product => `
            <div class="border border-gray-200 rounded p-4">
              <div class="flex justify-between items-start mb-2">
                <h3 class="font-medium">${product.name}</h3>
                <span class="text-lg font-bold text-green-600">â‚¬${product.price.toFixed(2)}</span>
              </div>
              <p class="text-sm text-gray-500 mb-3">${product.description || 'No description'}</p>
              <div class="flex justify-between items-center text-sm">
                <span class="text-gray-600">Stock: ${product.stock_quantity}</span>
                <div class="flex gap-2">
                  <button class="px-2 py-1 text-xs bg-blue-100 text-blue-600 rounded" onclick="editProduct('${product.id}')">Edit</button>
                  <button class="px-2 py-1 text-xs bg-red-100 text-red-600 rounded" onclick="deleteProduct('${product.id}')">Delete</button>
                </div>
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Error loading products:', error);
      }
    }

    // Placeholder functions for edit/delete
    function editBrand(id) { alert('Edit brand: ' + id); }
    function deleteBrand(id) { 
      if (confirm('Delete this brand?')) {
        fetch(`${API_BASE}/brands/${id}`, { method: 'DELETE' })
          .then(() => loadBrands())
          .catch(err => console.error(err));
      }
    }
    function editProduct(id) { alert('Edit product: ' + id); }
    function deleteProduct(id) { 
      if (confirm('Delete this product?')) {
        fetch(`${API_BASE}/products/${id}`, { method: 'DELETE' })
          .then(() => loadProducts(document.querySelector('select[name="brand_id"]').value))
          .catch(err => console.error(err));
      }
    }

    // Load on page load
    loadBrands();
  </script>
</body>
</html>
