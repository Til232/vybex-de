<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VYBEX Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-900">VYBEX Admin</h1>
      <button onclick="openCreateBrandModal()" class="px-6 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700">+ Brand</button>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-6 py-8">
    <div id="overviewContent" class="space-y-8">
      <div class="text-center text-gray-500 py-12">L√§dt...</div>
    </div>
  </div>

  <div id="createBrandModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 overflow-y-auto">
    <div class="bg-white rounded-lg p-8 max-w-2xl w-full my-8">
      <h2 class="text-2xl font-bold mb-6">Neue Brand</h2>
      <form id="createBrandForm" enctype="multipart/form-data" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Brand Name</label>
          <input type="text" id="createBrandName" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Brand Story</label>
          <textarea id="createBrandDescription" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Logo hochladen</label>
          <input type="file" id="createBrandLogo" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Primary Color</label>
            <input type="color" id="createBrandPrimaryColor" class="w-full h-12 border border-gray-300 rounded-lg" value="#000000">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Secondary Color</label>
            <input type="color" id="createBrandSecondaryColor" class="w-full h-12 border border-gray-300 rounded-lg" value="#FFFFFF">
          </div>
        </div>

        <div class="flex gap-2 pt-4">
          <button type="submit" class="flex-1 px-4 py-3 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700">Erstellen</button>
          <button type="button" onclick="closeCreateBrandModal()" class="flex-1 px-4 py-3 bg-gray-300 text-gray-800 rounded-lg font-bold hover:bg-gray-400">Abbrechen</button>
        </div>
      </form>
    </div>
  </div>

  <div id="editBrandModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 overflow-y-auto">
    <div class="bg-white rounded-lg p-8 max-w-2xl w-full my-8">
      <h2 class="text-2xl font-bold mb-6">Brand Bearbeiten</h2>
      <form id="editBrandForm" enctype="multipart/form-data" class="space-y-6">
        <input type="hidden" id="editBrandId">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Brand Name</label>
          <input type="text" id="editBrandName" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Brand Story</label>
          <textarea id="editBrandDescription" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Logo hochladen</label>
          <input type="file" id="editBrandLogo" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
          <p class="text-xs text-gray-500 mt-1">Neu hochladen um zu √§ndern</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Primary Color</label>
            <input type="color" id="editBrandPrimaryColor" class="w-full h-12 border border-gray-300 rounded-lg">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Secondary Color</label>
            <input type="color" id="editBrandSecondaryColor" class="w-full h-12 border border-gray-300 rounded-lg">
          </div>
        </div>

        <div class="flex gap-2 pt-4">
          <button type="submit" class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700">Speichern</button>
          <button type="button" onclick="closeEditModal()" class="flex-1 px-4 py-3 bg-gray-300 text-gray-800 rounded-lg font-bold hover:bg-gray-400">Abbrechen</button>
        </div>
      </form>
    </div>
  </div>

  <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 overflow-y-auto">
    <div class="bg-white rounded-lg p-8 max-w-2xl w-full my-8">
      <h2 class="text-2xl font-bold mb-6" id="productModalTitle">Produkt hinzuf√ºgen</h2>
      <form id="productForm" enctype="multipart/form-data" class="space-y-6">
        <input type="hidden" id="productBrandId">
        <input type="hidden" id="productId">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Produktname</label>
          <input type="text" id="productName" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Preis (‚Ç¨)</label>
          <input type="number" id="productPrice" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Gr√∂√üe</label>
          <input type="text" id="productSize" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="z.B. M, L, XL oder Schuhgr√∂√üe">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Bild hochladen</label>
          <input type="file" id="productImage" name="images" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
        </div>

        <div class="flex gap-2 pt-4">
          <button type="submit" class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700">Speichern</button>
          <button type="button" onclick="closeProductModal()" class="flex-1 px-4 py-3 bg-gray-300 text-gray-800 rounded-lg font-bold hover:bg-gray-400">Abbrechen</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5001/api';

    function openCreateBrandModal() {
      document.getElementById('createBrandForm').reset();
      document.getElementById('createBrandPrimaryColor').value = '#000000';
      document.getElementById('createBrandSecondaryColor').value = '#FFFFFF';
      document.getElementById('createBrandModal').classList.remove('hidden');
    }

    function closeCreateBrandModal() {
      document.getElementById('createBrandModal').classList.add('hidden');
      document.getElementById('createBrandForm').reset();
    }

    document.getElementById('createBrandForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const logoFile = document.getElementById('createBrandLogo').files[0];
      
      const formData = new FormData();
      formData.append('name', document.getElementById('createBrandName').value);
      formData.append('description', document.getElementById('createBrandDescription').value);
      formData.append('color_primary', document.getElementById('createBrandPrimaryColor').value);
      formData.append('color_secondary', document.getElementById('createBrandSecondaryColor').value);
      formData.append('type', 'logos');
      if (logoFile) {
        formData.append('logo', logoFile);
      }

      try {
        const res = await fetch(`${API_BASE}/brands`, {
          method: 'POST',
          body: formData
        });
        const result = await res.json();
        if (result.success || result.id) {
          alert('‚úÖ Brand erstellt!');
          closeCreateBrandModal();
          loadOverview();
        } else {
          alert('Fehler: ' + (result.error || 'Konnte nicht erstellen'));
        }
      } catch (error) {
        alert('Fehler: ' + error.message);
      }
    });

    function openEditModal(brand) {
      document.getElementById('editBrandId').value = brand.id;
      document.getElementById('editBrandName').value = brand.name;
      document.getElementById('editBrandDescription').value = brand.description || '';
      document.getElementById('editBrandPrimaryColor').value = brand.color_primary || '#000000';
      document.getElementById('editBrandSecondaryColor').value = brand.color_secondary || '#FFFFFF';
      document.getElementById('editBrandModal').classList.remove('hidden');
    }

    function closeEditModal() {
      document.getElementById('editBrandModal').classList.add('hidden');
      document.getElementById('editBrandForm').reset();
    }

    document.getElementById('editBrandForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editBrandId').value;
      const logoFile = document.getElementById('editBrandLogo').files[0];
      
      const formData = new FormData();
      formData.append('name', document.getElementById('editBrandName').value);
      formData.append('description', document.getElementById('editBrandDescription').value);
      formData.append('color_primary', document.getElementById('editBrandPrimaryColor').value);
      formData.append('color_secondary', document.getElementById('editBrandSecondaryColor').value);
      formData.append('type', 'logos');
      if (logoFile) {
        formData.append('logo', logoFile);
      }

      try {
        const res = await fetch(`${API_BASE}/brands/${id}`, {
          method: 'PUT',
          body: formData
        });
        const result = await res.json();
        if (result.success || result.id) {
          alert('‚úÖ Brand gespeichert!');
          closeEditModal();
          loadOverview();
        } else {
          alert('Fehler: ' + (result.error || 'Konnte nicht speichern'));
        }
      } catch (error) {
        alert('Fehler: ' + error.message);
      }
    });

    function openProductModal(brandId, product = null) {
      document.getElementById('productBrandId').value = brandId;
      document.getElementById('productId').value = product ? product.id : '';
      document.getElementById('productName').value = product ? product.name : '';
      document.getElementById('productPrice').value = product ? product.price : '';
      document.getElementById('productSize').value = product ? product.size : '';
      document.getElementById('productModalTitle').textContent = product ? 'Produkt bearbeiten' : 'Produkt hinzuf√ºgen';
      document.getElementById('productModal').classList.remove('hidden');
    }

    function closeProductModal() {
      document.getElementById('productModal').classList.add('hidden');
      document.getElementById('productForm').reset();
    }

    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const brandId = document.getElementById('productBrandId').value;
      const productId = document.getElementById('productId').value;
      const imageFile = document.getElementById('productImage').files[0];
      
      const formData = new FormData();
      formData.append('name', document.getElementById('productName').value);
      formData.append('price', document.getElementById('productPrice').value);
      formData.append('size', document.getElementById('productSize').value);
      formData.append('brand_id', brandId);
      formData.append('type', 'products');
      if (imageFile) {
        formData.append('images', imageFile);
      }

      const url = productId ? `${API_BASE}/products/${productId}` : `${API_BASE}/products`;
      const method = productId ? 'PUT' : 'POST';

      try {
        const res = await fetch(url, { method, body: formData });
        const result = await res.json();
        if (result.success || result.id) {
          alert('‚úÖ Produkt gespeichert!');
          closeProductModal();
          loadOverview();
        } else {
          alert('Fehler: ' + (result.error || 'Konnte nicht speichern'));
        }
      } catch (error) {
        alert('Fehler: ' + error.message);
      }
    });

    async function loadOverview() {
      try {
        document.getElementById('overviewContent').innerHTML = '<div class="text-center text-gray-500 py-12">L√§dt...</div>';
        
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 5000);
        
        const brandsRes = await fetch(`${API_BASE}/brands`, { signal: controller.signal });
        clearTimeout(timeout);
        
        const result = await brandsRes.json();
        const brands = result.data || result;
        let html = '';
        
        if (!brands || !Array.isArray(brands) || brands.length === 0) {
          html = '<div class="text-center text-gray-500 py-12 bg-white rounded-lg">Keine Brands</div>';
        } else {
          for (const brand of brands) {
            let products = [];
            try {
              const productsRes = await fetch(`${API_BASE}/products/brand/${brand.id}`, { signal: controller.signal });
              const productResult = await productsRes.json();
              products = productResult.data || productResult || [];
            } catch (e) {
              console.log('Produkte konnten nicht geladen werden f√ºr Brand:', brand.name);
            }

            html += `
              <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="p-8" style="background: linear-gradient(135deg, ${brand.color_primary}20 0%, ${brand.color_secondary}20 100%); border-left: 5px solid ${brand.color_primary}">
                  <div class="flex gap-6 items-start justify-between mb-6">
                    <div class="flex gap-6 flex-1">
                      ${brand.logo_url ? `<img src="${API_BASE}${brand.logo_url}?t=${Date.now()}" alt="${brand.name}" class="h-20 w-20 object-contain bg-white p-2 rounded" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2280%22 height=%2280%22%3E%3Crect fill=%22%23ddd%22 width=%2280%22 height=%2280%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2214%22 fill=%22%23999%22 text-anchor=%22middle%22 dy=%22.3em%22%3ELogo%3C/text%3E%3C/svg%3E'">` : '<div class="h-20 w-20 bg-gray-300 rounded flex items-center justify-center text-gray-500 text-xs">Logo</div>'}
                      <div class="flex-1">
                        <h3 class="text-3xl font-bold text-gray-900">${brand.name}</h3>
                        <p class="text-gray-700 mt-2">${brand.description || 'Keine Beschreibung'}</p>
                      </div>
                    </div>
                    <div class="flex gap-2">
                      <button onclick='openEditModal(${JSON.stringify(brand).replace(/'/g, "&apos;")})' class="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700">‚úèÔ∏è Bearbeiten</button>
                      <button onclick="deleteBrand('${brand.id}')" class="px-4 py-2 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700">üóëÔ∏è L√∂schen</button>
                    </div>
                  </div>

                  <div class="mt-6">
                    <div class="flex justify-between items-center mb-4">
                      <h4 class="text-xl font-bold text-gray-800">Produkte (${products.length})</h4>
                      <button onclick="openProductModal('${brand.id}')" class="px-4 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700">+ Produkt</button>
                    </div>
                    
                    ${products.length === 0 ? '<p class="text-gray-500 text-sm">Keine Produkte</p>' : `
                      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${products.map(p => `
                          <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                            ${p.image_url ? `<img src="${API_BASE}${p.image_url}?t=${Date.now()}" alt="${p.name}" class="w-full h-32 object-cover rounded mb-3" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22132%22%3E%3Crect fill=%22%23ddd%22 width=%22100%22 height=%22132%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2214%22 fill=%22%23999%22 text-anchor=%22middle%22 dy=%22.3em%22%3EKein Bild%3C/text%3E%3C/svg%3E'">` : '<div class="w-full h-32 bg-gray-300 rounded mb-3 flex items-center justify-center text-gray-500 text-xs">Kein Bild</div>'}
                            <h5 class="font-bold text-gray-900">${p.name}</h5>
                            <p class="text-gray-600 text-sm">Gr√∂√üe: ${p.size || '-'}</p>
                            <p class="text-lg font-bold text-gray-900 mt-2">‚Ç¨${parseFloat(p.price).toFixed(2)}</p>
                            <div class="flex gap-2 mt-3">
                              <button onclick='openProductModal("${brand.id}", ${JSON.stringify(p).replace(/'/g, "&apos;")})' class="flex-1 px-3 py-1 bg-blue-600 text-white rounded text-sm hover:bg-blue-700">‚úèÔ∏è</button>
                              <button onclick="deleteProduct('${p.id}')" class="flex-1 px-3 py-1 bg-red-600 text-white rounded text-sm hover:bg-red-700">üóëÔ∏è</button>
                            </div>
                          </div>
                        `).join('')}
                      </div>
                    `}
                  </div>
                </div>
              </div>
            `;
          }
        }
        
        document.getElementById('overviewContent').innerHTML = html;
      } catch (error) {
        console.error('Fehler:', error);
        if (error.name === 'AbortError') {
          document.getElementById('overviewContent').innerHTML = `<div class="text-orange-500 text-center py-12 bg-yellow-50 rounded-lg p-4"><strong>‚è±Ô∏è Timeout!</strong><br>Backend antwortet nicht. Stelle sicher, dass der Server auf Port 5001 l√§uft:<br><code style="background:white;padding:5px;border-radius:3px;">cd /Users/tilmann08/Projects/vybex-de/backend && PORT=5001 npm run dev</code></div>`;
        } else {
          document.getElementById('overviewContent').innerHTML = `<div class="text-red-500 text-center py-12 bg-red-50 rounded-lg p-4"><strong>‚ùå Fehler:</strong><br>${error.message}</div>`;
        }
      }
    }

    function deleteBrand(id) {
      if (confirm('Brand und alle Produkte l√∂schen?')) {
        fetch(`${API_BASE}/brands/${id}`, { method: 'DELETE' })
          .then(r => r.json())
          .then(d => {
            if (d.success) {
              alert('‚úÖ Marke gel√∂scht!');
              loadOverview();
            } else {
              alert('Fehler: ' + (d.error || 'Konnte nicht l√∂schen'));
            }
          })
          .catch(e => alert('Fehler: ' + e.message));
      }
    }

    function deleteProduct(id) {
      if (confirm('Produkt l√∂schen?')) {
        fetch(`${API_BASE}/products/${id}`, { method: 'DELETE' })
          .then(r => r.json())
          .then(d => {
            if (d.success) {
              alert('‚úÖ Produkt gel√∂scht!');
              loadOverview();
            } else {
              alert('Fehler: ' + (d.error || 'Konnte nicht l√∂schen'));
            }
          })
          .catch(e => alert('Fehler: ' + e.message));
      }
    }

    // Load brands after a short delay to ensure page is ready
    setTimeout(loadOverview, 500);
    setInterval(loadOverview, 30000);
  </script>
</body>
</html>
